name: CI - Tests

on:
  pull_request:
    branches: [ main, ft-tailwind-modern, ft-responsive-design, ft-accessibility-testing ]
  push:
    branches: [ ft-accessibility-testing ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --runInBand
